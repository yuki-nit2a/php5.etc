zend_extension = xdebug.so

xdebug.default_enable = 0
xdebug.force_display_errors = 0
xdebug.force_error_reporting = 0
xdebug.halt_level = 0
xdebug.scream = 0

xdebug.cli_color = 1
xdebug.overload_var_dump = 1
xdebug.var_display_max_children = 128
xdebug.var_display_max_data = 512
xdebug.var_display_max_depth = 5

xdebug.collect_includes = 1
xdebug.collect_params = 1
xdebug.collect_vars = 0
xdebug.dump.COOKIE =
xdebug.dump.FILES =
xdebug.dump.GET = *
xdebug.dump.POST = *
xdebug.dump.REQUEST = *
xdebug.dump.SERVER = *
xdebug.dump.SESSION =
xdebug.dump_globals = 1
xdebug.dump_once = 1
xdebug.dump_undefined = 0
xdebug.file_link_format = %f
xdebug.manual_url = "http://www.php.net"
xdebug.show_exception_trace = 0
xdebug.show_local_vars = 0
xdebug.show_mem_delta = 0

xdebug.auto_trace = 0
xdebug.collect_assignments = 0
xdebug.trace_enable_trigger = 1
xdebug.trace_enable_trigger_value = 1
xdebug.trace_format = 0
xdebug.trace_options = 0
xdebug.trace_output_dir = "/tmp"
xdebug.trace_output_name = "trace.%c"

xdebug.coverage_enable = 1

xdebug.profiler_append = 0
xdebug.profiler_enable = 0
xdebug.profiler_enable_trigger = 1
xdebug.profiler_enable_trigger_value = 1
xdebug.profiler_output_dir = "/media/sf_www/tmp/grind/"
xdebug.profiler_output_name = "cachegrind.out"
xdebug.max_nesting_level = 256

xdebug.extended_info = 1
xdebug.idekey =
xdebug.remote_autostart = 0
xdebug.remote_conect_back = 1
xdebug.remote_cookie_expire_time = 3600
xdebug.remote_enable = 1
xdebug.remote_handler = dbgp
xdebug.remote_host = "169.254.101.1"
xdebug.remote_log =
xdebug.remote_mode = req
xdebug.remote_port = 9000
